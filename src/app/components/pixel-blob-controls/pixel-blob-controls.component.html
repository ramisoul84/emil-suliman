<div class="control-wrapper">
  <button class="toggle-btn" (click)="toggleExpand()" aria-label="Toggle controls">
    {{ isExpanded ? '−' : '+' }}
  </button>
  @if (isExpanded) {
  <div class="control">
    <div class="pixelated">
      <input type="checkbox" [checked]="params().pixelated" (change)="onPixelatedChange($event)"
        aria-label="Enable pixelated effect" />
      <label for="">pixelated</label>
    </div>
    <div class="speed">
      <input type="range" id="speed" [value]="params().speed" min="0.20" max="1.50" step="0.05"
        (input)="onSpeedChange($event)" aria-label="Animation speed" />
    </div>
    <div class="wobble">
      <input type="range" id="wobble" [value]="params().wobble" min="0.50" max="2.00" step="0.01"
        (input)="onWobbleChange($event)" aria-label="Wobble amount" />
    </div>
    <div class="intensity">
      <input type="range" id="intensity" [value]="params().intensity" min="0.50" max="2.00" step="0.01"
        (input)="onIntensityChange($event)" aria-label="Blob intensity" />
    </div>

    <button (click)="randomize()" class="randomize">
      Randomize
    </button>
  </div>
  }
</div>
